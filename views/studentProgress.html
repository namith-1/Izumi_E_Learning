<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .progress-bar {
            width: 100px;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            display: inline-block;
            margin-right: 10px;
        }
        .progress-fill {
            height: 100%;
            background-color: green;
        }
        a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

    <h2>Ongoing Courses</h2>
    <table id="progressTable">
        <thead>
            <tr><th>Course</th><th>Progress</th></tr>
        </thead>
        <tbody>
            <tr><td colspan="2">Loading...</td></tr>
        </tbody>
    </table>

    <h2>Completed Courses</h2>
    <table id="completedTable">
        <thead>
            <tr><th>Course</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function fetchProgress() {
    const urlParams = new URLSearchParams(window.location.search);
    const studentId = urlParams.get("studentId");

    if (!studentId) {
        alert("No student ID found. Please log in.");
        return;
    }

    console.log("Fetching progress for student:", studentId);

    const tbodyOngoing = document.querySelector('#progressTable tbody'); 
    const tbodyCompleted = document.querySelector('#completedTable tbody'); 

    tbodyOngoing.innerHTML = '';
    tbodyCompleted.innerHTML = '';

    let hasOngoing = false;
    let hasCompleted = false;

    fetch(`http://localhost:4000/student-progress`)
        .then(response => response.json())
        .then(data => {
            console.log("API Response:", data);

            data = data.data || data; // Handle wrapped responses

            if (!Array.isArray(data) || data.length === 0) {
                tbodyOngoing.innerHTML = `<tr><td colspan="2">No progress available</td></tr>`;
                return;
            }

            data.forEach(course => {
                const progress = Number(course.progress) || 0; // Fix: Ensure number
                const row = document.createElement('tr');

                const titleCell = document.createElement('td');
                const courseLink = document.createElement('a');
                courseLink.href = `/enroll?courseId=${course.course_id}`;
                courseLink.textContent = course.title;
                courseLink.target = "_top"; // ✅ Opens in the top-level window

                titleCell.appendChild(courseLink);

                const progressCell = document.createElement('td');

                if (progress === 100) {
                    progressCell.textContent = "✅ Completed";
                    tbodyCompleted.appendChild(row);
                    hasCompleted = true;
                } else {
                    const progressBar = document.createElement('div');
                    progressBar.classList.add('progress-bar');

                    const progressFill = document.createElement('div');
                    progressFill.classList.add('progress-fill');
                    progressFill.style.width = `${progress}%`;

                    progressBar.appendChild(progressFill);
                    progressCell.appendChild(progressBar);
                    progressCell.appendChild(document.createTextNode(` ${progress.toFixed(2)}%`));

                    tbodyOngoing.appendChild(row);
                    hasOngoing = true;
                }

                row.appendChild(titleCell);
                row.appendChild(progressCell);
            });

            if (!hasOngoing) {
                tbodyOngoing.innerHTML = `<tr><td colspan="2">No ongoing courses</td></tr>`;
            }

            if (!hasCompleted) {
                tbodyCompleted.innerHTML = `<tr><td colspan="2">No completed courses</td></tr>`;
            }
        })
        .catch(error => {
            console.error('Error fetching progress:', error);
            tbodyOngoing.innerHTML = `<tr><td colspan="2">Error loading progress</td></tr>`;
        });
}

fetchProgress();

    </script>

</body>
</html>
