<head>

    <style>
        :root {
            --primary-color: #6200ea;
            --primary-light: #9d46ff;
            --primary-dark: #0a00b6;
            --accent-color: #ff6584;
            --background-dark: #ffffff;
            --background-light: #ffffff;
            --text-primary: #000000;
            --text-secondary: rgba(12, 0, 0, 0.7);
            --text-tertiary: rgba(255, 255, 255, 0.5);
            --success-color: #00e676;
            --warning-color: #ffea00;
            --error-color: #ff1744;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
            --font-main: 'Poppins', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            font-family: var(--font-main);
            background-color: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            flex-direction: column; /* Changed to column to fix layout */
        }

        .app-container {
            display: flex;
            flex: 1;
            padding-top: 80px; /* Space for fixed navbar */
        }
        
        .sidebar {
            width: 300px;
            background-color: var(--background-light);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-shadow: var(--box-shadow);
            overflow-y: auto;
            height: calc(100vh - 80px); /* Adjusted for navbar */
            position: fixed;
            top: 80px;
            left: 0;
        }
        
        .sidebar h3 {
            color: var(--primary-light);
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 10px;
        }
        
        .content {
            flex-grow: 1;
            padding: 30px;
            margin-left: 300px; /* Match sidebar width */
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
        }
        
        .module-content {
            margin-bottom: 20px;
        }
        
        .video-player-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            margin-bottom: 20px;
        }
        
        .video-player {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .video-player video {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }
        
        .video-controls button {
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9em;
        }
        
        .progress-bar {
            width: calc(100% - 140px);
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .progress-bar span {
            height: 100%;
            background: var(--accent-color);
            display: block;
            width: 0%;
        }
        
        .module {
            margin-left: 20px;
            margin-bottom: 10px;
            position: relative;
        }
        
        .toggle-btn {
            cursor: pointer;
            margin-right: 10px;
            color: var(--text-secondary);
            transition: var(--transition);
            display: inline-block;
            width: 20px;
            text-align: center;
        }
        
        .toggle-btn:hover {
            color: var(--primary-light);
            transform: scale(1.2);
        }
        
        .module button {
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            width: calc(100% - 30px);
        }
        
        .module button:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary-light);
        }
        
        .module button.active {
            background-color: var(--primary-light);
            color: white;
        }
        
        .submodules {
            border-left: 2px solid var(--primary-dark);
            margin-left: 10px;
            padding-left: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        #module-title {
            color: var(--primary-light);
            margin-bottom: 10px;
            font-size: 2rem;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 5px;
        }
        
        #module-text {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        #module-resource {
            margin-bottom: 15px;
        }
        
        #module-resource.hidden {
            display: none;
        }
        
        #module-resource iframe,
        #module-resource video {
            display: block;
            width: 100%;
            aspect-ratio: 16 / 9;
            border: none;
            background-color: #000;
        }
        
        #module-flag {
            display: inline-block;
            background-color: var(--success-color);
            color: var(--text-primary);
            text-decoration: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            transition: var(--transition);
            margin-top: 10px;
        }
        
        #module-flag:hover {
            background-color: #00b359;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background-light);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }
        
        /* Comments Section Styling */
        .comments-section {
            margin-top: 30px;
            border-top: 2px solid var(--primary-light);
            padding-top: 20px;
        }
        
        .comments-section h3 {
            color: var(--primary-light);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .comment {
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        
        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .comment-author {
            font-weight: bold;
            color: var(--primary-dark);
        }
        
        .comment-date {
            color: var(--text-secondary);
            font-size: 0.9em;
        }
        
        .comment-content {
            margin-bottom: 10px;
        }
        
        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .comment-action-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            border-radius: 4px;
        }
        
        .comment-action-btn:hover {
            background-color: rgba(98, 0, 234, 0.1);
        }
        
        .reply {
            margin-left: 30px;
            border-left: 3px solid var(--primary-light);
            padding-left: 15px;
        }
        
        .comment-form {
            margin-bottom: 20px;
        }
        
        .comment-form textarea {
            width: 100%;

            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);

        .comment-form button {

            border: none;

            cursor: pointer;

        .comment-form button:hover {

        }
        
        .score-display {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            margin-right: 10px;
        }

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get query parameters
            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
            const courseId = getQueryParam("courseID") || '1'; // Default to 1 if not provided
            const studentId = getQueryParam("studentID") || '1'; // Default to 1 if not provided
            const moduleResource = document.getElementById("module-resource");
            const moduleTitleElement = document.getElementById("module-title");
            const moduleTextElement = document.getElementById("module-text");
            const moduleFlag = document.getElementById("module-flag");
            
            // Current selected module ID, needed for comments
            let currentModuleId = null;

            function displayResource(url) {
                moduleResource.innerHTML = '';
                moduleResource.classList.remove('hidden');
                const videoExtensions = ['.mp4', '.webm', '.ogg'];
                const isVideo = videoExtensions.some(ext => url && url.toLowerCase().endsWith(ext));

                if (isVideo) {
                    const videoContainer = document.createElement('div');
                    videoContainer.classList.add('video-player-container');
                    const videoPlayer = document.createElement('div');
                    videoPlayer.classList.add('video-player');
                    const videoElement = document.createElement('video');
                    videoElement.controls = true;
                    videoElement.setAttribute('controlsList', 'nodownload');
                    const sourceElement = document.createElement('source');
                    sourceElement.src = url;
                    videoElement.appendChild(sourceElement);
                    videoPlayer.appendChild(videoElement);
                    videoContainer.appendChild(videoPlayer);
                    moduleResource.appendChild(videoContainer);
                } else if (url) {
                    const iframe = document.createElement('iframe');
                    iframe.style.width = '100%';
                    iframe.style.aspectRatio = '16 / 9';
                    iframe.style.border = 'none';
                    iframe.src = url;
                    moduleResource.appendChild(iframe);
                } else {
                    moduleResource.classList.add('hidden');
                }
            }

            // For demo purposes, we'll create some sample data if API calls would fail
            const sampleCourseData = {
                modules: [
                    {
                        id: 1,
                        title: "Introduction to the Course",
                        text: "Welcome to this course! In this introduction, you'll learn about the course structure and what to expect.",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        subModules: [
                            {
                                id: 2,
                                title: "Course Overview",
                                text: "A detailed overview of what we'll cover throughout this course.",
                                url: "https://www.youtube.com/embed/dQw4w9WgXcQ"
                            }
                        ]
                    },
                    {
                        id: 3,
                        title: "Module 1: Getting Started",
                        text: "Let's begin with the basics of this subject.",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        subModules: []
                    },
                    {
                        id: 4,
                        title: "Module 2: Advanced Concepts",
                        text: "Now that you understand the basics, let's dive deeper.",
                        url: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                        subModules: []
                    }
                ]
            };
            
            const sampleCompletedModules = [
                { module_id: 1 }
            ];
            
            // First, try to get actual data from the server
            fetch(`/course/${courseId}`)
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch course data');
                    return res.json();
                })
                .then(data => {
                    // If we successfully got data, use it
                    loadModulesAndDisplay(data);
                })
                .catch(error => {
                    // If the API call failed, use our sample data
                    console.warn('Using sample data:', error.message);
                    loadModulesAndDisplay(sampleCourseData);
                });
                
            function loadModulesAndDisplay(courseData) {
                const moduleList = document.getElementById("module-list");
                
                // Try to get completed modules, or use sample data on error
                fetch(`/completed_modules?studentId=${studentId}&courseId=${courseId}`)
                    .then(res => {
                        if (!res.ok) throw new Error('Failed to fetch completed modules');
                        return res.json();
                    })
                    .then(completedModules => {
                        buildModuleList(completedModules);
                    })
                    .catch(error => {
                        console.warn('Using sample completed modules:', error.message);
                        buildModuleList(sampleCompletedModules);
                    });
                    
                // Updated module loading code to ensure comments are loaded properly
function buildModuleList(completedModules) {
    const completedModuleIds = completedModules.map(m => m.module_id);
    moduleList.innerHTML = ''; // Clear any existing content
    
    const buildTree = (modules, parent) => {
        modules.forEach(module => {
            const moduleDiv = document.createElement("div");
            moduleDiv.classList.add("module");
            
            const toggleBtn = document.createElement("span");
            toggleBtn.textContent = module.subModules && module.subModules.length > 0 ? "-" : "+";
            toggleBtn.classList.add("toggle-btn");
            toggleBtn.onclick = () => {
                const subModules = moduleDiv.querySelector(".submodules");
                if (subModules) {
                    subModules.classList.toggle("hidden");
                    toggleBtn.textContent = subModules.classList.contains("hidden") ? "+" : "-";
                }
            };
            
            const moduleBtn = document.createElement("button");
            moduleBtn.textContent = module.title;
            moduleBtn.onclick = () => {
                // Remove active class from all module buttons
                document.querySelectorAll('.module button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to this button
                moduleBtn.classList.add('active');
                
                currentModuleId = module.id;
                moduleTitleElement.textContent = module.title;
                moduleTextElement.textContent = module.text || '';
                displayResource(module.url);
                
                // Always fetch comments when a module is selected
                fetchComments(module.id);
                
                moduleFlag.onclick = (event) => {
                    event.preventDefault();
                    // Try to mark as complete, but don't worry if it fails
                    fetch(`/module_complete?moduleId=${module.id}`, { method: 'PUT' })
                        .then(response => {
                            if (response.ok) {
                                console.log("Module marked as complete!");
                                
                                // Add a tick mark visually without reloading
                                if (!moduleDiv.querySelector('.completed-tick')) {
                                    const tick = document.createElement("span");
                                    tick.textContent = "✓";
                                    tick.classList.add("completed-tick");
                                    moduleDiv.appendChild(tick);
                                }
                            } else {
                                console.warn("Failed to mark module as complete - server error");
                            }
                        })
                        .catch(error => {
                            console.warn("Failed to mark module as complete:", error);
                            // For demo, still add the tick
                            if (!moduleDiv.querySelector('.completed-tick')) {
                                const tick = document.createElement("span");
                                tick.textContent = "✓";
                                tick.classList.add("completed-tick");
                                moduleDiv.appendChild(tick);
                            }
                        });
                };
            };
            
            moduleDiv.appendChild(toggleBtn);
            moduleDiv.appendChild(moduleBtn);
            
            if (completedModuleIds.includes(module.id)) {
                const tick = document.createElement("span");
                tick.textContent = "✓";
                tick.classList.add("completed-tick");
                moduleDiv.appendChild(tick);
            }
            
            if (module.subModules && module.subModules.length > 0) {
                const subModuleDiv = document.createElement("div");
                subModuleDiv.classList.add("submodules");
                buildTree(module.subModules, subModuleDiv);
                moduleDiv.appendChild(subModuleDiv);
            }
            
            parent.appendChild(moduleDiv);
        });
    };
    
    buildTree(courseData.modules, moduleList);
    
    // Auto-select the first module if available
    if (courseData.modules && courseData.modules.length > 0) {
        const firstModule = courseData.modules[0];
        currentModuleId = firstModule.id;
        
        const firstModuleButton = document.querySelector('.module button');
        if (firstModuleButton) {
            firstModuleButton.classList.add('active');
            
            // Set content for first module
            moduleTitleElement.textContent = firstModule.title;
            moduleTextElement.textContent = firstModule.text || '';
            displayResource(firstModule.url);
            
            // Explicitly load comments for the first module
            fetchComments(firstModule.id);
        }
    }
}}

async function fetchComments(moduleId) {
    try {
        const res = await fetch(`${API_URL}/comments/${moduleId}`);
        if (!res.ok) throw new Error('Failed to fetch comments');
        
        const data = await res.json();
        displayComments(data);
    } catch (error) {
        console.warn('Using sample comments:', error.message);
        displayComments(sampleComments);
    }
}

function displayComments(comments) {
    commentsContainer.innerHTML = '';
    
    // Check if comments array is valid
    if (!comments || !Array.isArray(comments) || comments.length === 0) {
        commentsContainer.innerHTML = '<p>No comments yet. Be the first to share your thoughts!</p>';
        return;
    }
    
    // Build comment tree
    const commentMap = {};
    comments.forEach(c => commentMap[c.id] = { ...c, replies: [] });
    
    const topLevelComments = [];
    
    comments.forEach(c => {
        if (c.parent_id && commentMap[c.parent_id]) {
            commentMap[c.parent_id].replies.push(commentMap[c.id]);
        } else if (!c.parent_id) {
            topLevelComments.push(commentMap[c.id]);
        }
    });
    
    if (topLevelComments.length === 0) {
        commentsContainer.innerHTML = '<p>No comments yet. Be the first to share your thoughts!</p>';
        return;
    }
    
    topLevelComments.forEach(comment => {
        const commentElement = document.createElement('div');
        commentElement.classList.add('comment');
        commentsContainer.appendChild(commentElement);
        renderComment(comment, commentElement);
    });
}

function renderComment(comment, container) {
    if (!comment) return;
    
    const formattedDate = new Date(comment.created_at).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
    });
    
    container.id = `comment-${comment.id}`;
    container.innerHTML = `
        <div class="comment-header">
            <span class="comment-author">${comment.name}</span>
            <span class="comment-date">${formattedDate}</span>
        </div>
        <div class="comment-content">${comment.content}</div>
        <div class="comment-actions">
            <div class="score-display">
                <i class="fa-solid fa-thumbs-up"></i>
                <span>${comment.score || 0}</span>
            </div>
            <button class="comment-action-btn upvote-btn" data-id="${comment.id}">
                <i class="fa-solid fa-arrow-up"></i> Upvote
            </button>
            <button class="comment-action-btn reply-btn" data-id="${comment.id}">
                <i class="fa-solid fa-reply"></i> Reply
            </button>
        </div>
        <div class="reply-form hidden" id="reply-form-${comment.id}">
            <textarea rows="2" placeholder="Write your reply..."></textarea>
            <button class="post-reply-btn" data-parent="${comment.id}">Post Reply</button>
        </div>
    `;
    
    // Add reply form functionality
    const replyBtn = container.querySelector('.reply-btn');
    const replyForm = container.querySelector('.reply-form');
    
    replyBtn.addEventListener('click', () => {
        replyForm.classList.toggle('hidden');
    });
    
    // Add upvote functionality
    const upvoteBtn = container.querySelector('.upvote-btn');
    upvoteBtn.addEventListener('click', () => {
        // Try to upvote via API, fall back to UI-only update
        fetch(`${API_URL}/comments/${comment.id}/upvote`, { method: 'POST' })
            .catch(error => console.warn('Upvote API failed:', error));
            
        // Update UI anyway
        const scoreDisplay = container.querySelector('.score-display span');
        scoreDisplay.textContent = (parseInt(scoreDisplay.textContent) + 1).toString();
        upvoteBtn.disabled = true;
    });
    
    // Handle reply posting
    const postReplyBtn = container.querySelector('.post-reply-btn');
    const replyTextarea = container.querySelector('textarea');
    
    postReplyBtn.addEventListener('click', () => {
        const replyContent = replyTextarea.value.trim();
        if (!replyContent) return;
        
        // Generate a temporary ID for the new reply
        const tempId = Date.now();
        
        // Create the reply object
        const newReply = {
            id: tempId,
            name: 'You',
            content: replyContent,
            created_at: new Date().toISOString(),
            score: 0,
            parent_id: comment.id,
            replies: []
        };
        
        // Try to post via API
        fetch(`${API_URL}/comments`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                module_id: currentModuleId,
                parent_id: comment.id,
                content: replyContent
            })
        }).catch(error => console.warn('Post reply API failed:', error));
        
        // Add the reply to UI
        const replyContainer = document.createElement('div');
        replyContainer.classList.add('reply');
        container.parentNode.appendChild(replyContainer);
        renderComment(newReply, replyContainer);
        
        // Reset the form
        replyTextarea.value = '';
        replyForm.classList.add('hidden');
    });
    
    // Render replies if any
    if (comment.replies && comment.replies.length > 0) {
        comment.replies.forEach(reply => {
            const replyElement = document.createElement('div');
            replyElement.classList.add('reply');
            container.parentNode.appendChild(replyElement);
            renderComment(reply, replyElement);
        });
    }
}
