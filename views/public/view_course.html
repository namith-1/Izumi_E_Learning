<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Viewer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-purple: #8b5cf6;
        --primary-light: #a78bfa;
        --cyan-accent: #b8e0dc;
        --yellow-accent: #fef3c7;
        --background: #f5f5f5;
        --white: #ffffff;
        --text-dark: #2d3748;
        --text-medium: #4a5568;
        --text-light: #718096;
        --success-color: #10b981;
        --border-radius: 16px;
        --transition: all 0.3s ease;
        --font-main: "Poppins", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        font-family: var(--font-main);
        background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        color: var(--text-dark);
        min-height: 100vh;
        line-height: 1.6;
        flex-direction: column;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 10%;
        right: 5%;
        width: 400px;
        height: 400px;
        background: var(--cyan-accent);
        opacity: 0.2;
        border-radius: 50%;
        filter: blur(80px);
        animation: float 8s ease-in-out infinite;
        z-index: 0;
      }

      body::after {
        content: "";
        position: fixed;
        bottom: 10%;
        left: 5%;
        width: 300px;
        height: 300px;
        background: var(--yellow-accent);
        opacity: 0.25;
        border-radius: 50%;
        filter: blur(80px);
        animation: float 10s ease-in-out infinite reverse;
        z-index: 0;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(30px, -30px) scale(1.1);
        }
      }

      .geometric-shape {
        position: fixed;
        background: var(--cyan-accent);
        opacity: 0.15;
        z-index: 0;
      }

      .shape-1 {
        top: 15%;
        left: 15%;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .shape-2 {
        bottom: 20%;
        right: 20%;
        width: 120px;
        height: 120px;
        border-radius: 20px;
        transform: rotate(45deg);
        animation: rotate 20s linear infinite;
      }

      .shape-3 {
        top: 50%;
        right: 10%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: var(--yellow-accent);
        opacity: 0.3;
        animation: pulse 4s ease-in-out infinite;
      }

      .shape-4 {
        top: 25%;
        left: 45%;
        width: 200px;
        height: 200px;
        background: var(--cyan-accent);
        opacity: 0.12;
        border-radius: 30px;
        transform: rotate(25deg);
        animation: float 12s ease-in-out infinite;
      }

      .shape-5 {
        bottom: 35%;
        left: 25%;
        width: 100px;
        height: 100px;
        background: var(--yellow-accent);
        opacity: 0.15;
        border-radius: 20px;
        animation: pulse 5s ease-in-out infinite;
      }

      .shape-6 {
        top: 60%;
        right: 30%;
        width: 90px;
        height: 90px;
        background: var(--cyan-accent);
        opacity: 0.1;
        border-radius: 50%;
        animation: float 8s ease-in-out infinite reverse;
      }

      @keyframes rotate {
        from {
          transform: rotate(45deg);
        }
        to {
          transform: rotate(405deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.15;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.25;
        }
      }

      .app-container {
        display: flex;
        flex: 1;
        padding-top: 80px;
        position: relative;
        z-index: 1;
      }

      .sidebar {
        width: 320px;
        background: var(--white);
        border-radius: 0 var(--border-radius) var(--border-radius) 0;
        padding: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        overflow-y: auto;
        height: calc(100vh - 80px);
        position: fixed;
        top: 80px;
        left: 0;
        transition: var(--transition);
      }

      .sidebar:hover {
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
      }

      .sidebar h3 {
        background: linear-gradient(
          135deg,
          var(--primary-purple) 0%,
          var(--primary-light) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-weight: 700;
        border-bottom: 2px solid #e2e8f0;
        padding-bottom: 12px;
      }

      .content {
        flex-grow: 1;
        padding: 40px;
        margin-left: 320px;
        background: transparent;
        display: flex;
        flex-direction: column;
        position: relative;
        z-index: 1;
      }

      .module-content {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 40px;
        margin-bottom: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        transition: var(--transition);
      }

      .module-content:hover {
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        transform: translateY(-4px);
      }

      #module-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 16px;
      }

      .video-player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        background-color: #000;
        margin-bottom: 20px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      }

      .video-player {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .video-player video {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #module-text {
        color: var(--text-medium);
        margin-bottom: 20px;
        font-size: 1.05rem;
        line-height: 1.8;
      }

      #module-resource {
        margin-bottom: 20px;
        border-radius: 12px;
        overflow: hidden;
      }

      #module-resource.hidden {
        display: none;
      }

      #module-resource iframe,
      #module-resource video {
        display: block;
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
        background-color: #000;
      }

      #module-flag {
        display: inline-block;
        background: linear-gradient(
          135deg,
          var(--success-color) 0%,
          #059669 100%
        );
        color: white;
        text-decoration: none;
        padding: 14px 28px;
        border-radius: 12px;
        transition: var(--transition);
        margin-top: 10px;
        font-weight: 600;
        box-shadow: 0 8px 20px rgba(16, 185, 129, 0.25);
        position: relative;
        overflow: hidden;
      }

      #module-flag::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s ease;
      }

      #module-flag:hover::before {
        left: 100%;
      }

      #module-flag:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(16, 185, 129, 0.35);
      }

      .module {
        margin-bottom: 12px;
      }

      .module button {
        width: 100%;
        text-align: left;
        background: #fafafa;
        border: 2px solid #e2e8f0;
        padding: 14px 18px;
        border-radius: 12px;
        cursor: pointer;
        transition: var(--transition);
        font-family: var(--font-main);
        font-size: 15px;
        font-weight: 500;
        color: var(--text-dark);
      }

      .module button:hover {
        background: #f0f4ff;
        border-color: var(--primary-light);
        transform: translateX(4px);
      }

      .module button.active {
        background: linear-gradient(
          135deg,
          var(--primary-purple) 0%,
          var(--primary-light) 100%
        );
        color: white;
        border-color: var(--primary-purple);
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-purple);
      }

      .comments-section {
        background: var(--white);
        border-radius: var(--border-radius);
        padding: 40px;
        margin-top: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        transition: var(--transition);
      }

      .comments-section:hover {
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
      }

      .comments-section h3 {
        background: linear-gradient(
          135deg,
          var(--primary-purple) 0%,
          var(--primary-light) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 24px;
        font-size: 1.5rem;
        font-weight: 700;
      }

      .comment {
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
        background: #fafafa;
        transition: var(--transition);
      }

      .comment:hover {
        border-color: var(--primary-light);
        background: #f0f4ff;
        transform: translateX(4px);
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .comment-author {
        font-weight: 600;
        color: var(--primary-purple);
      }

      .comment-date {
        color: var(--text-light);
        font-size: 0.9em;
      }

      .comment-content {
        margin-bottom: 10px;
        color: var(--text-medium);
      }

      .comment-form {
        margin-bottom: 24px;
      }

      .comment-form textarea {
        width: 100%;
        padding: 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        resize: vertical;
        font-family: var(--font-main);
        margin-bottom: 12px;
        background: #fafafa;
        color: var(--text-dark);
        transition: var(--transition);
        font-size: 15px;
      }

      .comment-form textarea:focus {
        outline: none;
        border-color: var(--primary-purple);
        background: var(--white);
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
      }

      .comment-form button {
        background: linear-gradient(
          135deg,
          var(--primary-purple) 0%,
          var(--primary-light) 100%
        );
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: 0 8px 20px rgba(139, 92, 246, 0.25);
        font-family: var(--font-main);
        font-size: 15px;
        position: relative;
        overflow: hidden;
      }

      .comment-form button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s ease;
      }

      .comment-form button:hover::before {
        left: 100%;
      }

      .comment-form button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(139, 92, 246, 0.35);
      }

      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          position: relative;
          top: 0;
          height: auto;
          border-radius: var(--border-radius);
          margin: 20px;
        }
        .content {
          margin-left: 0;
          padding: 20px;
        }
      }

      .completed-tick {
        color: var(--success-color);
        margin-left: 8px;
        font-size: 1.1em;
        font-weight: bold;
      }

      .izumi-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(
          135deg,
          var(--primary-purple) 0%,
          var(--primary-light) 100%
        );
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2.5rem;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
      }

      .izumi-navbar-brand {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .izumi-nav-links {
        display: flex;
        gap: 1rem;
      }

      .izumi-nav-link {
        padding: 0.75rem 1.25rem;
        background: none;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        color: white;
        cursor: pointer;
        transition: var(--transition);
        position: relative;
        text-decoration: none;
        border-radius: 8px;
      }

      .izumi-nav-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
      }

      .izumi-nav-link-active {
        font-weight: 600;
        background-color: rgba(255, 255, 255, 0.2);
      }

      .izumi-profile-container {
        position: relative;
        cursor: pointer;
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: var(--transition);
        background: rgba(255, 255, 255, 0.1);
      }

      .izumi-profile-container:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .izumi-profile-icon {
        font-size: 20px;
        color: white;
      }

      .izumi-dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 55px;
        background: white;
        min-width: 250px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        transform-origin: top right;
        animation: scaleIn 0.2s ease-out;
        overflow: hidden;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .izumi-dropdown-content.active {
        display: block;
      }

      .izumi-dropdown-items {
        padding: 0.5rem 0;
      }

      .izumi-dropdown-item {
        padding: 0.875rem 1.25rem;
        color: var(--text-dark);
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.875rem;
        font-size: 0.95rem;
        transition: var(--transition);
        font-weight: 500;
      }

      .izumi-dropdown-item:hover {
        background: #f0f4ff;
        color: var(--primary-purple);
      }

      .toggle-container {
        margin-bottom: 16px;
      }

      .toggle-label {
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-medium);
        font-weight: 500;
      }

      .toggle-label input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: var(--primary-purple);
      }

      .izumi-dropdown-item i {
        width: 1.25rem;
        text-align: center;
        color: var(--primary-light);
      }

      .izumi-logout {
        color: #dc3545 !important;
      }

      .izumi-logout i {
        color: #dc3545 !important;
      }

      .izumi-divider {
        border-top: 1px solid #e2e8f0;
        margin: 0.5rem 0;
      }

      .drop-alert {
        position: fixed;
        left: 50%;
        top: 20%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        padding: 16px 24px;
        border-radius: 12px;
        z-index: 2000;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        display: none;
        font-weight: 600;
        font-size: 15px;
      }

      .drop-alert.show {
        display: block;
        animation: dropFade 320ms ease;
      }

      @keyframes dropFade {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
    </style>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get("courseID") || "1";
        const studentId = urlParams.get("studentID") || "";

        const moduleResource = document.getElementById("module-resource");
        const moduleTitleElement = document.getElementById("module-title");
        const moduleTextElement = document.getElementById("module-text");
        const moduleFlag = document.getElementById("module-flag");
        const dropAlertEl = document.getElementById("drop-alert");
        const moduleList = document.getElementById("module-list");
        const commentsContainer = document.getElementById("comments-container");
        const newCommentTextarea = document.getElementById("newComment");
        const postCommentBtn = document.getElementById("postCommentBtn");

        let currentModuleId = null;

        moduleFlag.addEventListener("click", function (ev) {
          if (!currentModuleId) {
            ev.preventDefault();
            if (dropAlertEl) {
              dropAlertEl.classList.add("show");
              setTimeout(() => dropAlertEl.classList.remove("show"), 1600);
            }
          }
        });

        function displayResource(url) {
          moduleResource.innerHTML = "";
          moduleResource.classList.remove("hidden");
          if (!url) return moduleResource.classList.add("hidden");
          const isVideo = /\.(mp4|webm|ogg)$/.test(url.toLowerCase());
          if (isVideo) {
            const videoContainer = document.createElement("div");
            videoContainer.classList.add("video-player-container");
            const videoPlayer = document.createElement("div");
            videoPlayer.classList.add("video-player");
            const videoElement = document.createElement("video");
            videoElement.controls = true;
            videoElement.setAttribute("controlsList", "nodownload");
            const sourceElement = document.createElement("source");
            sourceElement.src = url;
            videoElement.appendChild(sourceElement);
            videoPlayer.appendChild(videoElement);
            videoContainer.appendChild(videoPlayer);
            moduleResource.appendChild(videoContainer);
          } else {
            const iframe = document.createElement("iframe");
            iframe.style.width = "100%";
            iframe.style.aspectRatio = "16 / 9";
            iframe.style.border = "none";
            iframe.src = url;
            moduleResource.appendChild(iframe);
          }
        }

        function markModuleComplete(moduleId, moduleTitle) {
          try {
            sessionStorage.setItem("completed_module_id", moduleId);
            sessionStorage.setItem("completed_course_id", courseId);
            sessionStorage.setItem("completed_student_id", studentId || "");
            sessionStorage.setItem("completed_module_title", moduleTitle || "");
          } catch (e) {
            console.warn("sessionStorage error", e);
          }
        }

        async function fetchCourseAndBuild() {
          try {
            const res = await fetch(`/course/${courseId}`);
            if (!res.ok) throw new Error("no course");
            const data = await res.json();
            buildModuleList(data.modules || []);
          } catch (e) {
            console.warn("course fetch failed, using sample", e);
            buildModuleList([
              {
                id: 1,
                title: "Intro",
                text: "Intro text",
                url: "",
                subModules: [],
              },
            ]);
          }
        }

        async function buildModuleList(modules) {
          let completedModuleIds = [];
          try {
            const qs = new URLSearchParams();
            if (studentId) qs.set("studentId", studentId);
            qs.set("courseId", courseId);
            const res = await fetch(`/completed_modules?${qs.toString()}`);
            if (res.ok) {
              const cm = await res.json();
              if (Array.isArray(cm) && cm.length > 0) {
                if (
                  typeof cm[0] === "object" &&
                  cm[0] !== null &&
                  cm[0].module_id !== undefined
                ) {
                  completedModuleIds = cm.map((c) => String(c.module_id));
                } else {
                  completedModuleIds = cm.map((c) => String(c));
                }
              } else {
                completedModuleIds = [];
              }
            }
          } catch (e) {
            console.warn("completed modules fetch failed", e);
          }

          moduleList.innerHTML = "";

          const makeModuleNode = (module) => {
            const moduleDiv = document.createElement("div");
            moduleDiv.className = "module module-item";
            moduleDiv.setAttribute("data-module-id", String(module.id));

            const moduleBtn = document.createElement("button");
            moduleBtn.textContent = module.title;
            moduleBtn.dataset.moduleId = module.id;
            moduleBtn.onclick = () => {
              document
                .querySelectorAll(".module button")
                .forEach((b) => b.classList.remove("active"));
              moduleBtn.classList.add("active");
              currentModuleId = module.id;
              moduleTitleElement.textContent = module.title;
              moduleTextElement.textContent = module.text || "";
              displayResource(module.url);
              const isCompleted = completedModuleIds.includes(module.id);
              if (isCompleted) {
                moduleFlag.style.display = "none";
                moduleFlag.textContent = "Completed";
                moduleFlag.setAttribute("aria-disabled", "true");
              } else {
                moduleFlag.style.display = "inline-block";
                moduleFlag.textContent = "Mark as Complete";
                moduleFlag.removeAttribute("aria-disabled");
              }
              fetchComments(module.id);

              moduleFlag.onclick = async (ev) => {
                ev.preventDefault();
                if (!moduleDiv.querySelector(".completed-tick")) {
                  const tick = document.createElement("span");
                  tick.className = "completed-tick";
                  tick.textContent = "✓";
                  moduleDiv.appendChild(tick);
                }

                const payload = { moduleId: module.id };
                if (studentId) payload.studentId = studentId;

                try {
                  const res = await fetch(`/module_complete`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                  });

                  markModuleComplete(module.id, module.title);
                  window.location.replace("/module_complete_page");
                } catch (e) {
                  console.warn("module completion request error", e);
                  markModuleComplete(module.id, module.title);
                  window.location.replace("/module_complete_page");
                }
              };
            };

            moduleDiv.appendChild(moduleBtn);
            if (completedModuleIds.includes(module.id)) {
              const tick = document.createElement("span");
              tick.className = "completed-tick";
              tick.textContent = "✓";
              moduleDiv.appendChild(tick);
            }

            if (module.subModules && module.subModules.length) {
              const sub = document.createElement("div");
              sub.className = "submodules";
              module.subModules.forEach((sm) =>
                sub.appendChild(makeModuleNode(sm))
              );
              moduleDiv.appendChild(sub);
            }

            return moduleDiv;
          };

          modules.forEach((m) => moduleList.appendChild(makeModuleNode(m)));

          const toggleCompleted = document.getElementById("toggle-completed");
          const saved = localStorage.getItem("show_completed_modules");
          toggleCompleted.checked = saved === "true";

          function applyShowCompleted() {
            const show = toggleCompleted.checked;
            document.querySelectorAll(".module-item").forEach((mi) => {
              const tick = mi.querySelector(".completed-tick");
              if (tick && !show) mi.style.display = "none";
              else mi.style.display = "";
            });
            localStorage.setItem(
              "show_completed_modules",
              show ? "true" : "false"
            );
          }

          toggleCompleted.addEventListener("change", applyShowCompleted);
          applyShowCompleted();

          const firstOpen = Array.from(
            moduleList.querySelectorAll("button")
          ).find((b) => !b.parentElement.querySelector(".completed-tick"));
          if (firstOpen) firstOpen.click();

          const revisitId = sessionStorage.getItem("revisit_module_id");
          if (revisitId) {
            const btn = Array.from(moduleList.querySelectorAll("button")).find(
              (b) => b.dataset.moduleId === revisitId.toString()
            );
            if (btn) btn.click();
            sessionStorage.removeItem("revisit_module_id");
          }
        }

        const API_URL = window.location.origin;
        async function fetchComments(moduleId) {
          try {
            const res = await fetch(`${API_URL}/comments/${moduleId}`);
            if (!res.ok) throw new Error("no comments");
            const data = await res.json();
            displayComments(data);
          } catch (e) {
            displayComments([]);
          }
        }

        function displayComments(comments) {
          commentsContainer.innerHTML = "";
          if (!comments || !comments.length) {
            commentsContainer.innerHTML =
              "<p>No comments yet. Be the first to share your thoughts!</p>";
            return;
          }
          comments.forEach((c) => {
            const el = document.createElement("div");
            el.className = "comment";
            el.innerHTML = `<div class=\"comment-header\"><span class=\"comment-author\">${
              c.name
            }</span><span class=\"comment-date\">${new Date(
              c.created_at
            ).toLocaleString()}</span></div><div class=\"comment-content\">${
              c.content
            }</div>`;
            commentsContainer.appendChild(el);
          });
        }

        postCommentBtn.addEventListener("click", () => {
          const content = newCommentTextarea.value.trim();
          if (!content || !currentModuleId) return;
          fetch(`${API_URL}/comments`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ module_id: currentModuleId, content }),
          }).catch(() => {});
          newCommentTextarea.value = "";
        });

        const profileContainer = document.querySelector(
          ".izumi-profile-container"
        );
        const dropdownContent = document.querySelector(
          ".izumi-dropdown-content"
        );
        profileContainer.addEventListener("click", () =>
          dropdownContent.classList.toggle("active")
        );
        document.addEventListener("click", (e) => {
          if (!profileContainer.contains(e.target))
            dropdownContent.classList.remove("active");
        });

        fetchCourseAndBuild();
      });
    </script>

    <script>
      (function () {
        try {
          if (!sessionStorage.getItem("viewCourseHistoryPatched")) {
            history.pushState(null, "", "/");
            history.replaceState(null, "", location.href);
            sessionStorage.setItem("viewCourseHistoryPatched", "1");
          }
        } catch (e) {
          console.warn("history patch failed", e);
        }
      })();
    </script>
  </body>
</html>
