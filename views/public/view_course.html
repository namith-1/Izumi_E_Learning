<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Viewer</title>
    <style>
      :root {
        --primary-color: #6200ea;
        --primary-light: #9d46ff;
        --primary-dark: #0a00b6;
        --accent-color: #ff6584;
        --background-dark: #ffffff;
        --background-light: #ffffff;
        --text-primary: #000000;
        --text-secondary: rgba(12, 0, 0, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.5);
        --success-color: #00e676;
        --warning-color: #ffea00;
        --error-color: #ff1744;
        --border-radius: 8px;
        --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        --transition: all 0.3s ease;
        --font-main: "Poppins", sans-serif;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        font-family: var(--font-main);
        background-color: var(--background-dark);
        color: var(--text-primary);
        min-height: 100vh;
        line-height: 1.6;
        flex-direction: column; /* Changed to column to fix layout */
      }

      .app-container {
        display: flex;
        flex: 1;
        padding-top: 80px; /* Space for fixed navbar */
      }

      .sidebar {
        width: 300px;
        background-color: var(--background-light);
        border-right: 1px solid rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-shadow: var(--box-shadow);
        overflow-y: auto;
        height: calc(100vh - 80px); /* Adjusted for navbar */
        position: fixed;
        top: 80px;
        left: 0;
      }

      .sidebar h3 {
        color: var(--primary-light);
        margin-bottom: 15px;
        font-size: 1.5rem;
        border-bottom: 2px solid var(--primary-light);
        padding-bottom: 10px;
      }

      .content {
        flex-grow: 1;
        padding: 30px;
        margin-left: 300px; /* Match sidebar width */
        background-color: var(--background-dark);
        display: flex;
        flex-direction: column;
      }

      .module-content {
        margin-bottom: 20px;
      }

      .video-player-container {
        width: 100%;
        max-width: 800px;
        aspect-ratio: 16 / 9;
        background-color: #000;
        margin-bottom: 20px;
      }

      .video-player {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .video-player video {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-controls {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        display: flex;
        justify-content: space-between;
        z-index: 10;
      }

      .video-controls button {
        background-color: rgba(0, 0, 0, 0.7);
        border: none;
        color: white;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 0.9em;
        /* Completion flow: after marking complete the user is redirected to module_complete page */
        padding-bottom: 5px;
      }

      #module-text {
        color: var(--text-secondary);
        margin-bottom: 15px;
      }

      #module-resource {
        margin-bottom: 15px;
      }

      #module-resource.hidden {
        display: none;
      }

      #module-resource iframe,
      #module-resource video {
        display: block;
        width: 100%;
        aspect-ratio: 16 / 9;
        border: none;
        background-color: #000;
      }

      #module-flag {
        display: inline-block;
        background-color: var(--success-color);
        color: var(--text-primary);
        text-decoration: none;
        padding: 10px 15px;
        border-radius: var(--border-radius);
        transition: var(--transition);
        margin-top: 10px;
      }

      #module-flag:hover {
        background-color: #00b359;
        transform: translateY(-3px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--background-light);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-dark);
      }

      /* Comments Section Styling */
      .comments-section {
        margin-top: 30px;
        border-top: 2px solid var(--primary-light);
        padding-top: 20px;
      }

      .comments-section h3 {
        color: var(--primary-light);
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .comment {
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius);
        padding: 15px;
        margin-bottom: 15px;
        background-color: #fafafa;
      }

      .comment-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .comment-author {
        font-weight: bold;
        color: var(--primary-dark);
      }

      .comment-date {
        color: var(--text-secondary);
        font-size: 0.9em;
      }

      .comment-content {
        margin-bottom: 10px;
      }

      .comment-actions {
        display: flex;
        gap: 10px;
        margin-top: 5px;
      }

      .comment-action-btn {
        background: none;
        border: none;
        color: var(--primary-color);
        cursor: pointer;
        font-size: 0.9em;
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px;
        border-radius: 4px;
      }

      .comment-action-btn:hover {
        background-color: rgba(98, 0, 234, 0.1);
      }

      .reply {
        margin-left: 30px;
        border-left: 3px solid var(--primary-light);
        padding-left: 15px;
      }

      .comment-form {
        margin-bottom: 20px;
      }

      .comment-form textarea {
        width: 100%;
        padding: 15px;
        border: 1px solid #e0e0e0;
        border-radius: var(--border-radius);
        resize: vertical;
        font-family: var(--font-main);
        margin-bottom: 10px;
      }

      .comment-form button {
        background-color: var(--primary-light);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-weight: bold;
        transition: var(--transition);
      }

      .comment-form button:hover {
        background-color: var(--primary-dark);
      }

      .score-display {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        font-weight: bold;
        margin-right: 10px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .app-container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          position: relative;
          top: 0;
          height: auto;
          border-right: none;
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .content {
          margin-left: 0;
        }
        .reply {
          margin-left: 15px;
        }
      }

      .completed-tick {
        color: var(--success-color);
        margin-left: 5px;
        font-size: 0.8em;
      }

      .izumi-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #6d2c99;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.875rem 2rem;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
      }

      .izumi-navbar-brand {
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .izumi-nav-links {
        display: flex;
        gap: 1rem;
      }

      .izumi-nav-link {
        padding: 0.75rem 1rem;
        background: none;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        text-decoration: none;
      }

      .izumi-nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .izumi-nav-link-active {
        font-weight: 600;
      }

      .izumi-nav-link-active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: white;
      }

      .izumi-profile-container {
        position: relative;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .izumi-profile-container:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .izumi-profile-icon {
        font-size: 20px;
        color: white;
      }

      .izumi-dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        top: 50px;
        background: white;
        min-width: 250px;
        border-radius: 8px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
        transform-origin: top right;
        animation: scaleIn 0.2s ease-out;
        overflow: hidden;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .izumi-dropdown-content.active {
        display: block;
      }

      .izumi-dropdown-items {
        padding: 0.5rem 0;
      }

      .izumi-dropdown-item {
        padding: 0.875rem 1.25rem;
        color: #2d2d2d;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.875rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
      }

      .izumi-dropdown-item:hover {
        background: #f8f9fa;
      }

      /* Toggle styles for show-completed checkbox */
      .toggle-container {
        margin-bottom: 12px;
      }
      .toggle-label {
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .izumi-dropdown-item i {
        width: 1.25rem;
        text-align: center;
      }

      .izumi-logout {
        color: #dc3545 !important;
      }

      .izumi-divider {
        border-top: 1px solid #eaeaea;
        margin: 0.5rem 0;
      }
      /* simple floating alert (drop-box) */
      .drop-alert {
        position: fixed;
        left: 50%;
        top: 20%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 14px 18px;
        border-radius: 10px;
        z-index: 2000;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
        display: none;
        font-weight: 600;
      }
      .drop-alert.show {
        display: block;
        animation: dropFade 320ms ease;
      }
      @keyframes dropFade {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(-6px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav class="izumi-navbar">
      <div class="izumi-navbar-brand">Izumi Learning</div>
      <div class="izumi-nav-links">
        <a
          href="http://localhost:4000/"
          class="izumi-nav-link izumi-nav-link-active"
          data-page="home"
          >Home</a
        >
      </div>
      <div
        class="izumi-profile-container"
        aria-label="User menu"
        role="button"
        tabindex="0"
      >
        <i class="fa-solid fa-ellipsis-vertical izumi-profile-icon"></i>
        <div class="izumi-dropdown-content" role="menu">
          <div class="izumi-dropdown-items">
            <a href="/profile" class="izumi-dropdown-item" role="menuitem"
              ><i class="fa-regular fa-user"></i>Profile</a
            >
            <a href="#" class="izumi-dropdown-item" role="menuitem"
              ><i class="fa-regular fa-credit-card"></i>My Purchases</a

            <a href="/delete-page" class="izumi-dropdown-item" role="menuitem"

    <div class="app-container">
      <div class="sidebar">
        <h3>Course Modules</h3>
        <div class="toggle-container">
          <label class="toggle-label">
            <input type="checkbox" id="toggle-completed" />
            <span>Show completed modules</span>
          </label>
        </div>
        <div id="module-list"></div>
      </div>

      <div class="content">
        <div class="module-content">
          <h2 id="module-title">Select a module</h2>
          <p id="module-text"></p>
          <div id="module-resource" class="hidden"></div>
          <a id="module-flag" href="#">Mark as Complete</a>
        </div>

        <!-- floating drop alert -->
        <div id="drop-alert" class="drop-alert" role="alert">
          Please select a module to complete
        </div>

        <!-- After marking complete the user will be redirected to module_complete page -->

        <!-- Comments Section -->
        <div id="comments-section" class="comments-section">
          <h3>Discussion</h3>
          <div class="comment-form">
            <textarea
              id="newComment"
              rows="3"
              placeholder="Share your thoughts or ask a question..."
            ></textarea>
            <button id="postCommentBtn">Post Comment</button>
          </div>
          <div id="comments-container"></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // utility to read query params
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get("courseID") || "1";
        const studentId = urlParams.get("studentID") || "";

        const moduleResource = document.getElementById("module-resource");
        const moduleTitleElement = document.getElementById("module-title");
        const moduleTextElement = document.getElementById("module-text");
        const moduleFlag = document.getElementById("module-flag");
        const dropAlertEl = document.getElementById("drop-alert");
        const moduleList = document.getElementById("module-list");
        const commentsContainer = document.getElementById("comments-container");
        const newCommentTextarea = document.getElementById("newComment");
        const postCommentBtn = document.getElementById("postCommentBtn");

        let currentModuleId = null;

        // global guard: if user clicks Mark as Complete without selecting a module
        moduleFlag.addEventListener("click", function (ev) {
          if (!currentModuleId) {
            ev.preventDefault();
            if (dropAlertEl) {
              dropAlertEl.classList.add("show");
              setTimeout(() => dropAlertEl.classList.remove("show"), 1600);
            }
          }
        });

        function displayResource(url) {
          moduleResource.innerHTML = "";
          moduleResource.classList.remove("hidden");
          if (!url) return moduleResource.classList.add("hidden");
          const isVideo = /\.(mp4|webm|ogg)$/.test(url.toLowerCase());
          if (isVideo) {
            const videoContainer = document.createElement("div");
            videoContainer.classList.add("video-player-container");
            const videoPlayer = document.createElement("div");
            videoPlayer.classList.add("video-player");
            const videoElement = document.createElement("video");
            videoElement.controls = true;
            videoElement.setAttribute("controlsList", "nodownload");
            const sourceElement = document.createElement("source");
            sourceElement.src = url;
            videoElement.appendChild(sourceElement);
            videoPlayer.appendChild(videoElement);
            videoContainer.appendChild(videoPlayer);
            moduleResource.appendChild(videoContainer);
          } else {
            const iframe = document.createElement("iframe");
            iframe.style.width = "100%";
            iframe.style.aspectRatio = "16 / 9";
            iframe.style.border = "none";
            iframe.src = url;
            moduleResource.appendChild(iframe);
          }
        }

        function markModuleComplete(moduleId, moduleTitle) {
          try {
            sessionStorage.setItem("completed_module_id", moduleId);
            sessionStorage.setItem("completed_course_id", courseId);
            sessionStorage.setItem("completed_student_id", studentId || "");
            sessionStorage.setItem("completed_module_title", moduleTitle || "");
          } catch (e) {
            console.warn("sessionStorage error", e);
          }
        }

        async function fetchCourseAndBuild() {
          try {
            const res = await fetch(`/course/${courseId}`);
            if (!res.ok) throw new Error("no course");
            const data = await res.json();
            buildModuleList(data.modules || []);
          } catch (e) {
            console.warn("course fetch failed, using sample", e);
            // fallback sample
            buildModuleList([
              {
                id: 1,
                title: "Intro",
                text: "Intro text",
                url: "",
                subModules: [],
              },
            ]);
          }
        }

        async function buildModuleList(modules) {
          // get completed modules from server
          let completedModuleIds = [];
          try {
            // only include studentId when present to avoid 400 responses
            const qs = new URLSearchParams();
            if (studentId) qs.set("studentId", studentId);
            qs.set("courseId", courseId);
            const res = await fetch(`/completed_modules?${qs.toString()}`);
            if (res.ok) {
              const cm = await res.json();
              // server may return either an array of ids or array of objects { module_id }
              if (Array.isArray(cm) && cm.length > 0) {
                if (
                  typeof cm[0] === "object" &&
                  cm[0] !== null &&
                  cm[0].module_id !== undefined
                ) {
                  completedModuleIds = cm.map((c) => String(c.module_id));
                } else {
                  completedModuleIds = cm.map((c) => String(c));
                }
              } else {
                completedModuleIds = [];
              }
            }
          } catch (e) {
            console.warn("completed modules fetch failed", e);
          }

          moduleList.innerHTML = "";

          const makeModuleNode = (module) => {
            const moduleDiv = document.createElement("div");
            moduleDiv.className = "module module-item";
            moduleDiv.setAttribute("data-module-id", String(module.id));

            const moduleBtn = document.createElement("button");
            moduleBtn.textContent = module.title;
            moduleBtn.dataset.moduleId = module.id;
            moduleBtn.onclick = () => {
              document
                .querySelectorAll(".module button")
                .forEach((b) => b.classList.remove("active"));
              moduleBtn.classList.add("active");
              currentModuleId = module.id;
              moduleTitleElement.textContent = module.title;
              moduleTextElement.textContent = module.text || "";
              displayResource(module.url);
              const isCompleted = completedModuleIds.includes(module.id);
              if (isCompleted) {
                moduleFlag.style.display = "none";
                moduleFlag.textContent = "Completed";
                moduleFlag.setAttribute("aria-disabled", "true");
              } else {
                moduleFlag.style.display = "inline-block";
                moduleFlag.textContent = "Mark as Complete";
                moduleFlag.removeAttribute("aria-disabled");
              }
              fetchComments(module.id);

              moduleFlag.onclick = async (ev) => {
                ev.preventDefault();
                // optimistic UI (visual)
                if (!moduleDiv.querySelector(".completed-tick")) {
                  const tick = document.createElement("span");
                  tick.className = "completed-tick";
                  tick.textContent = "✓";
                  moduleDiv.appendChild(tick);
                }

                // prepare payload
                const payload = { moduleId: module.id };
                if (studentId) payload.studentId = studentId;

                try {
                  const res = await fetch(`/module_complete`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                  });

                  // store details for completion page
                  markModuleComplete(module.id, module.title);

                  // navigate to completion page regardless of backend result to preserve UX
                  window.location.replace("/module_complete_page");
                } catch (e) {
                  console.warn("module completion request error", e);
                  // still redirect to completion page
                  markModuleComplete(module.id, module.title);
                  window.location.replace("/module_complete_page");
                }
              };
            };

            moduleDiv.appendChild(moduleBtn);
            if (completedModuleIds.includes(module.id)) {
              const tick = document.createElement("span");
              tick.className = "completed-tick";
              tick.textContent = "✓";
              moduleDiv.appendChild(tick);
            }

            // submodules
            if (module.subModules && module.subModules.length) {
              const sub = document.createElement("div");
              sub.className = "submodules";
              module.subModules.forEach((sm) =>
                sub.appendChild(makeModuleNode(sm))
              );
              moduleDiv.appendChild(sub);
            }

            return moduleDiv;
          };

          modules.forEach((m) => moduleList.appendChild(makeModuleNode(m)));

          // wire show-completed checkbox
          const toggleCompleted = document.getElementById("toggle-completed");
          const saved = localStorage.getItem("show_completed_modules");
          toggleCompleted.checked = saved === "true";

          function applyShowCompleted() {
            const show = toggleCompleted.checked;
            document.querySelectorAll(".module-item").forEach((mi) => {
              const tick = mi.querySelector(".completed-tick");
              if (tick && !show) mi.style.display = "none";
              else mi.style.display = "";
            });
            localStorage.setItem(
              "show_completed_modules",
              show ? "true" : "false"
            );
          }

          toggleCompleted.addEventListener("change", applyShowCompleted);
          applyShowCompleted();

          // open first non-completed module
          const firstOpen = Array.from(
            moduleList.querySelectorAll("button")
          ).find((b) => !b.parentElement.querySelector(".completed-tick"));
          if (firstOpen) firstOpen.click();

          // on return from completion page, if revisit_module_id exists, open it
          const revisitId = sessionStorage.getItem("revisit_module_id");
          if (revisitId) {
            const btn = Array.from(moduleList.querySelectorAll("button")).find(
              (b) => b.dataset.moduleId === revisitId.toString()
            );
            if (btn) btn.click();
            sessionStorage.removeItem("revisit_module_id");
          }
        }

        // --- comments (simplified) ---
        const API_URL = window.location.origin;
        async function fetchComments(moduleId) {
          try {
            const res = await fetch(`${API_URL}/comments/${moduleId}`);
            if (!res.ok) throw new Error("no comments");
            const data = await res.json();
            displayComments(data);
          } catch (e) {
            // ignore, show no comments
            displayComments([]);
          }
        }

        function displayComments(comments) {
          commentsContainer.innerHTML = "";
          if (!comments || !comments.length) {
            commentsContainer.innerHTML =
              "<p>No comments yet. Be the first to share your thoughts!</p>";
            return;
          }
          comments.forEach((c) => {
            const el = document.createElement("div");
            el.className = "comment";
            el.innerHTML = `<div class=\"comment-header\"><span class=\"comment-author\">${
              c.name
            }</span><span class=\"comment-date\">${new Date(
              c.created_at
            ).toLocaleString()}</span></div><div class=\"comment-content\">${
              c.content
            }</div>`;
            commentsContainer.appendChild(el);
          });
        }

        postCommentBtn.addEventListener("click", () => {
          const content = newCommentTextarea.value.trim();
          if (!content || !currentModuleId) return;
          fetch(`${API_URL}/comments`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ module_id: currentModuleId, content }),
          }).catch(() => {});
          newCommentTextarea.value = "";
        });

        // profile dropdown
        const profileContainer = document.querySelector(
          ".izumi-profile-container"
        );
        const dropdownContent = document.querySelector(
          ".izumi-dropdown-content"
        );
        profileContainer.addEventListener("click", () =>
          dropdownContent.classList.toggle("active")
        );
        document.addEventListener("click", (e) => {
          if (!profileContainer.contains(e.target))
            dropdownContent.classList.remove("active");
        });

        // start
        fetchCourseAndBuild();
      });
    </script>

    <!-- Ensure Back button goes to home (/) on initial arrival to view_course -->
    <script>
      (function () {
        try {
          // Run only once per tab to avoid polluting history repeatedly
          if (!sessionStorage.getItem("viewCourseHistoryPatched")) {
            // Insert a history entry for home (/) before current URL so Back goes to home
            // Push home, then replace it with current location so the Back entry is '/'
            history.pushState(null, "", "/");
            history.replaceState(null, "", location.href);
            sessionStorage.setItem("viewCourseHistoryPatched", "1");
          }
        } catch (e) {
          // ignore
          console.warn("history patch failed", e);
        }
      })();
    </script>
  </body>
</html>
