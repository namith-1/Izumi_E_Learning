<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
    :root {
        --primary-color: #6200ea;
        --primary-light: #9d46ff;
        --primary-dark: #0a00b6;
        --accent-color: #ff6584;
        --background-dark: #121212;
        --background-light: #1e1e1e;
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.7);
        --text-tertiary: rgba(255, 255, 255, 0.5);
        --success-color: #00e676;
        --warning-color: #ffea00;
        --error-color: #ff1744;
        --border-radius: 8px;
        --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        --transition: all 0.3s ease;
        --font-main: 'Poppins', sans-serif;
    }
    
    body {
        font-family: var(--font-main);
        background-color: var(--background-dark);
        color: var(--text-primary);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    
    h1 {
        margin-bottom: 20px;
    }
    
    .container {
        background-color: var(--background-light);
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        text-align: center;
        width: 300px;
    }
    
    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 16px;
    }
    
    input, textarea {
        background-color: var(--background-dark);
        color: var(--text-primary);
        border: 1px solid var(--primary-light);
        resize: none;
    }
    
    button {
        background-color: var(--primary-color);
        color: var(--text-primary);
        cursor: pointer;
        transition: var(--transition);
    }
    
    button:hover {
        background-color: var(--primary-light);
    }
    
    p a {
        color: var(--accent-color);
        text-decoration: none;
    }
    
    p a:hover {
        text-decoration: underline;
    }
    
    .izumi {
        font-size: 24px;
        font-weight: bold;
        color: var(--primary-light);
        margin-bottom: 20px;
    }
</style>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/signup_i" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" pattern="\d{10}" title="Enter a valid 10-digit phone number" required><br><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required><br><br>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="/login_i">Login</a></p>
</body>
</html>
