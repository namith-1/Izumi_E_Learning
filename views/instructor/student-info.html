<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Instructor List</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
        }
        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .course-card {
            background: #6200ea;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .course-card h3 {
            margin: 0;
            font-size: 1.2em;
        }
        .course-card p {
            margin: 8px 0;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1>Courses and Instructors</h1>
    <div class="course-container" id="course-list"></div>

    <script>
        async function fetchCourses() {
            const response = await fetch('http://localhost:4000/courses_by');
            const courses = await response.json();
            
            const container = document.getElementById('course-list');
            container.innerHTML = '';
            
            courses.forEach(course => {
                const card = document.createElement('div');
                card.classList.add('course-card');
                card.innerHTML = `
                    <h3>${course.course_title}</h3>
                    <p><strong>Instructor:</strong> ${course.instructor_name}</p>
                    <p><strong>Enrolled Students:</strong> ${course.enrolled_count}</p>
                    <p><strong>Revenue:</strong> $${course.revenue}</p>
                `;
                container.appendChild(card);
            });
        }

        fetchCourses();
    </script>
</body>
</html>
