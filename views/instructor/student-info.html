<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instructor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefcfc;
      color: white;
      padding: 20px;
    }
    .course-select {
      margin-bottom: 20px;
      padding: 8px;e
      background: #eeeeee;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .chart-container {
      background: #f8f8f8;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Instructor Dashboard</h1>

  <select id="courseDropdown" class="course-select"></select>
  <canvas id="enrollChart" width="600" height="300"></canvas>

  <div class="course-container" id="course-list"></div>

  <script>
    async function fetchInstructorCourses() {
      const res = await fetch('http://localhost:4000/instructor/courses2');
      const courses = await res.json();

      const dropdown = document.getElementById('courseDropdown');
      const container = document.getElementById('course-list');

      dropdown.innerHTML = '';
      container.innerHTML = '';

      courses.forEach(course => {
        const option = document.createElement('option');
        option.value = course._id;
        option.textContent = course.title;
        dropdown.appendChild(option);

        const card = document.createElement('div');
        card.classList.add('course-card');
        card.innerHTML = `
          <h3>${course.title}</h3>
          <p><strong>Enrolled:</strong> ${course.enrolled_count}</p>
          <p><strong>Revenue:</strong> $${course.revenue}</p>
        `;
        container.appendChild(card);
      });

      if (courses.length > 0) fetchCourseStats(courses[0]._id);
    }

    async function fetchCourseStats(courseId, range = '7d') {
      const res = await fetch(`http://localhost:4000/instructor/course2/${courseId}/stats?range=${range}`);
      const data = await res.json();

      const labels = data.map(d => d._id);
      const values = data.map(d => d.enrollments);

      const ctx = document.getElementById('enrollChart').getContext('2d');
      if (window.enrollChart) window.enrollChart.destroy();

      window.enrollChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Enrollments Over Time',
            data: values,
            borderColor: '#4f46e5',
            fill: true,
            backgroundColor: 'rgba(79,70,229,0.2)'
          }]
        },
        options: {
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    document.getElementById('courseDropdown').addEventListener('change', (e) => {
      fetchCourseStats(e.target.value);
    });

    fetchInstructorCourses();
  </script>
</body>
</html>
