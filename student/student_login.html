<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration & Login</title>
    <script>
        async function registerStudent(event) {
            event.preventDefault();
            const name = document.getElementById("reg-name").value;
            const email = document.getElementById("reg-email").value;
            const password = document.getElementById("reg-password").value;

            const response = await fetch("http://localhost:4000/register-student", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });

            const result = await response.text();
            alert(result);
        }

        async function loginStudent(event) {
            event.preventDefault();
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const response = await fetch("http://localhost:4000/student-login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                window.location.href = "/";
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</head>
<body>
    <h2>Student Registration</h2>
    <form onsubmit="registerStudent(event)">
        <label>Name:</label>
        <input type="text" id="reg-name" required>
        <br>
        <label>Email:</label>
        <input type="email" id="reg-email" required>
        <br>
        <label>Password:</label>
        <input type="password" id="reg-password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <h2>Student Login</h2>
    <form onsubmit="loginStudent(event)">
        <label>Email:</label>
        <input type="email" id="login-email" required>
        <br>
        <label>Password:</label>
        <input type="password" id="login-password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
