<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Courses</title>
    <style>
        nav {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }

        nav button {
            margin-right: 15px;
            padding: 8px 12px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }

        nav button:hover {
            background-color: #ccc;
        }
    </style>
    <script>
        async function loadCourses() {
            const response = await fetch("/instructor-courses");
            const courses = await response.json();
            const courseList = document.getElementById("courseList");
            courseList.innerHTML = "";

            if (courses.length === 0) {
                courseList.innerHTML = "<p>No courses found.</p>";
                return;
            }

            courses.forEach(course => {
                const courseDiv = document.createElement("div");
                courseDiv.style.marginBottom = "10px";

                const titleSpan = document.createElement("span");
                titleSpan.innerText = course.title + " ";
                
                const editLink = document.createElement("a");
                editLink.href = `/course-edit?courseId=${course.id}`;
                editLink.innerText = "Edit";
                editLink.style.marginRight = "10px";

                const viewLink = document.createElement("a");
                viewLink.href = `/view_course?courseID=${course.id}`;
                viewLink.innerText = "View";

                courseDiv.appendChild(titleSpan);
                courseDiv.appendChild(editLink);
                courseDiv.appendChild(viewLink);
                courseList.appendChild(courseDiv);
            });
        }

        window.onload = loadCourses;

        function navigate(url) {
            window.location.href = url;
        }
    </script>
</head>
<body>
    <nav>
        <button onclick="navigate('/courses-info')">Course Info</button>
        <button onclick="navigate('/course-add')">Course Add</button>
        <button onclick="navigate('/student-info')">Student Info</button>
        <button onclick="navigate('/my-info')">My Info</button>
    </nav>

    <h1>Your Courses</h1>
    <div id="courseList"></div>
    <a href="/course-edit">Create New?</a>
</body>
</html>
