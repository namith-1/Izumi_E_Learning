<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces-like Comments (Hierarchical)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .comment-replies {
            margin-left: 20px;
        }

        #comment-input-area {
            margin-top: 20px;
        }

        #comment-text {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #submit-comment {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .comment-attachment img {
            max-width: 200px;
            max-height: 200px;
            margin-top: 5px;
        }

        .comment-attachment a {
            margin-top: 5px;
            display: block;
        }

        .reply-button {
            background-color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Comments</h1>

    <div id="comments-section">
    </div>

    <div id="comment-input-area">
        <h2>Add a Comment</h2>
        <textarea id="comment-text" placeholder="Your comment..."></textarea>
        <input type="file" id="comment-file" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('comment-file').click()">Attach Image</button>
        <button id="addComment">Submit Comment</button>
    </div>

    <script>
        let comments = [];

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("addComment").addEventListener("click", () => addComment());
        });

        function addComment(parent = null) {
            const comment = { author: "You", text: "", attachment: null, replies: [] };

            if (parent === null) {
                comments.push(comment);
            } else {
                parent.replies.push(comment);
            }

            renderComments();
        }

        function renderComments(parent = null, parentElement = document.getElementById("comments-section")) {
            if (parent === null) {
                parentElement.innerHTML = "";
            }

            const list = parent ? parent.replies : comments;

            list.forEach((comment) => {
                const commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");

                const authorDiv = document.createElement("div");
                authorDiv.classList.add("comment-author");
                authorDiv.textContent = comment.author;

                const textInput = document.createElement("textarea");
                textInput.placeholder = "Comment Text";
                textInput.value = comment.text;
                textInput.oninput = (e) => comment.text = e.target.value;

                const addButton = document.createElement("button");
                addButton.textContent = "Reply";
                addButton.onclick = () => addComment(comment);
                
                const attachButton = document.createElement("input");
                attachButton.type = "file";
                attachButton.accept = "image/*";
                attachButton.style.display = "none";

                const attachTriggerButton = document.createElement("button");
                attachTriggerButton.textContent = "Attach Image";
                attachTriggerButton.onclick = () => attachButton.click();

                attachButton.onchange = (e) => {
                  const file = e.target.files[0];
                  if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                      comment.attachment = { type: "image", data: event.target.result };
                      renderComments();
                    };
                    reader.readAsDataURL(file);
                  }
                };

                commentDiv.appendChild(authorDiv);
                commentDiv.appendChild(textInput);
                commentDiv.appendChild(addButton);
                commentDiv.appendChild(attachTriggerButton);
                if (comment.attachment && comment.attachment.type === "image") {
                  const img = document.createElement("img");
                  img.src = comment.attachment.data;
                  img.style.maxWidth = "200px";
                  commentDiv.appendChild(img);
                }

                const repliesDiv = document.createElement("div");
                repliesDiv.classList.add("comment-replies");
                commentDiv.appendChild(repliesDiv);

                parentElement.appendChild(commentDiv);

                renderComments(comment, repliesDiv);
            });
        }

        function saveComments() {
            fetch("/save-comments", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    comments
                })
            }).then(res => res.json()).then(alert);
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadComments() {
            const commentId = getQueryParam("commentId");
            if (commentId && commentId !== "404") {
                fetch(`/comments/${commentId}`)
                .then(res => res.json())
                .then(data => {
                    comments = data.comments;
                    renderComments();
                })
                .catch(error => console.error("Error loading comments:", error));
            }
        }

        const commentID = getQueryParam("commentId");

        if (commentID !== "404") window.onload = loadComments;
    </script>
</body>
</html>
